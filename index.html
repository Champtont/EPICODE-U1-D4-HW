<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3be2b2fff3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="pin-card">
      <div id="overlay"></div>
      <img
        src="https://images.saymedia-content.com/.image/ar_4:3%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:eco%2Cw_1200/MTc0NDc2MTg4OTQ3OTE2NDIy/gorgeous-fall-craft-ideas.jpg"
        alt="Fall craft"
      />
      <div id="save">Save</div>
      <div id="bottom-control">
        <div id="text" class="white">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          Fun Fall Crafts for the family
        </div>
        <div id="upload" class="white">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div id="ellipsis" class="white">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
    </div>
  </body>
</html>
